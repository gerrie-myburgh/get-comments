name: Build and Release on Main

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: get-comments-windows-x86_64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: get-comments-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: get-comments-macos-x86_64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
        target: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./release-artifacts

    - name: Generate release tag
      id: tag
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        DATE=$(date +'%Y%m%d')
        VERSION=$(grep '^version' Cargo.toml | head -1 | awk -F '"' '{print $2}')
        NEW_TAG="v${VERSION}-${DATE}-${SHORT_SHA}"
        echo "tag=${NEW_TAG}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: "Build ${{ steps.tag.outputs.tag }}"
        files: ./release-artifacts/**/*
        generate_release_notes: true
        draft: false
        prerelease: true
        body: |
          Automated build from main branch
          
          **Commit:** ${{ github.sha }}
          **Build Date:** ${{ steps.tag.outputs.date }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
