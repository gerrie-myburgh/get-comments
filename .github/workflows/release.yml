name: Build and Release on Main

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: get-comments.exe
            binary_name: get-comments.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: get-comments-linux
            binary_name: get-comments
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: get-comments-macos
            binary_name: get-comments

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
        target: ${{ matrix.target }}

    - name: Build and rename
      run: |
        # Build with custom binary name from Cargo.toml
        cargo build --release --target ${{ matrix.target }}
        
        # Rename to consistent name for releases
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp "target/${{ matrix.target }}/release/get-comments.exe" "get-comments.exe"
        elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          cp "target/${{ matrix.target }}/release/get-comments" "get-comments-linux"
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          cp "target/${{ matrix.target }}/release/get-comments" "get-comments-macos"
        fi
      shell: bash

    - name: List target directory (for debugging)
      run: ls -la target/${{ matrix.target }}/release/
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./release-artifacts

    - name: List downloaded artifacts (for debugging)
      run: find ./release-artifacts -type f

    - name: Generate release tag
      id: tag
      run: |
        SHORT_SHA="${GITHUB_SHA:0:7}"
        DATE=$(date +'%Y%m%d')
        NEW_TAG="build-${DATE}-${SHORT_SHA}"
        echo "tag=${NEW_TAG}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: "Build ${{ steps.tag.outputs.tag }}"
        files: ./release-artifacts/**/*
        generate_release_notes: true
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
